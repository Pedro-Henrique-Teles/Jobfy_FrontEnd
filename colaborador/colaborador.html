    <div class="row">
        <div class="col-12 text-center">
            <h1>Área Administrativa</h1>
            <p>Gerenciamento do sistema Jobfy</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row col-4">
                <div class="card text-center">
                    <div class="card-header">
                        Quantidade de Colaboradores
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Colaboradores</h5>
                        <p class="card-text" id="countColab">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-10">
            <button class="btn btn-primary" id="modalCadastro" data-bs-toggle="modal" data-bs-target="#myModal">Cadastrar
                Colaborador</button>
            <table id="TableColaborator" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Senha</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Salario</th>
                        <th>Área de Interesse</th>
                        <th>Escolaridade</th>
                        <th>Carga Horária</th>
                        <th>Data Nascimento</th>
                        <th>Empresa</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="TableColaboratorBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editColab">Editar Colaborador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="salario" class="form-label">Salário</label>
                            <input type="number" class="form-control" id="salario" required>
                        </div>
                        <div class="mb-3">
                            <label for="areaInteresse" class="form-label">Área de Interesse</label>
                            <input type="text" class="form-control" id="areaInteresse" required>
                        </div>
                        <div class="mb-3">
                            <label for="escolaridade" class="form-label">Escolaridade</label>
                            <input type="text" class="form-control" id="escolaridade" required>
                        </div>
                        <div class="mb-3">
                            <label for="cargaHoraria" class="form-label">Carga Horária</label>
                            <input type="text" class="form-control" id="cargaHoraria" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" required>
                        </div>
                        <div class="mb-3">
                            <label for="idEmpresa" class="form-label">Empresa</label>
                            <select class="form-select" id="idEmpresa" required>
                                <option value="" selected disabled>Selecione uma empresa</option>
                            </select>
                        </div>
                        <button type="submit" id="salvarBotao" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="colaborador.js"></script>

    <script src="../lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

  </body>
