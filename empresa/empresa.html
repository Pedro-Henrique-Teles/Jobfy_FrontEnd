    <!-- Conteúdo principal botão cadastrar -->
<div class="container">
    <h1>Listar Empresas</h1>
    <hr>
    <h2>Empresas Cadastradas:</h2> <h3 id="countColab"></h3>
    <hr>

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="modalCadastro">Cadastrar</button>
    <hr>
    <!-- ------------------ Tabela DataTables ------------------ -->
    <table id="TableEmpresa" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>   
                <th>CNPJ</th>
                <th>Email</th>
                <th>Setor De Atividade</th>
                <th>Vagas</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="TableEmpresaBody">
        </tbody>
    </table>

</div>


<!-- Modal Cadastrar-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Empresa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
              <label for="cnpj" class="form-label">Cnpj</label>
              <input type="cnpj" class="form-control" id="cnpj">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="setorAtividade" class="form-label">Setor De Atividade</label>
              <input type="text" class="form-control" id="setorAtividade">
            </div>
            <div class="mb-3">
              <label for="vagas" class="form-label">Vagas</label>
              <input type="number" class="form-control" id="vagas">
            </div>
           
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="salvarBotao">Salvar mudanças</button>
        </div>
      </div>
    </div>
</div>
